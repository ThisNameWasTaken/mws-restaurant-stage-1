<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <!-- Main CSS file -->
  <link rel="stylesheet"
        href="css/styles.css"
        type="text/css">
  <title>Restaurant Info</title>

  <!-- theme color -->
  <meta name="theme-color"
        content="#252831">

  <!-- icons -->
  <link rel="icon"
        sizes="192x192"
        href="images/launcher-icon-192x192.png">
  <link rel="icon"
        sizes="152x152"
        href="images/launcher-icon-152x152.png">
  <link rel="icon"
        sizes="144x144"
        href="images/launcher-icon-144x144.png">
  <link rel="icon"
        sizes="128x128"
        href="images/launcher-icon-128x128.png">

  <!-- let the browser know this is a pwa -->
  <meta name="mobile-web-app-capable"
        content="yes">
  <meta name="apple-mobile-web-app-capable"
        content="yes">
  <meta name="msapplication-starturl"
        content="/">

  <!-- manifest.json -->
  <link rel="manifest"
        href="manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="navbar">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <button id="map"
              role="application"
              aria-label="map">
              <img src="img/marker.png" alt="" id="marker">
            </div>
    </section>
    <!-- End map -->

    <div id="restaurant-details">
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name">
          <div class="placeholder"></div>
        </h2>
        <div class="card">
          <img id="restaurant-img"
               class="restaurant-img lazy"
               src="img/placeholder.svg"
               sizes="(min-width: 1024px) 50vw, 100vw">
          <p id="restaurant-cuisine">
            <span class="placeholder"></span>
          </p>
        </div>
        <p id="restaurant-address">
          <span class="placeholder"></span>
        </p>
        <h2 id="restaurant-schedule">Schedule</h2>
        <table id="restaurant-hours"
               class="card">
          <tr>
            <td><div class="placeholder"></div></td>
            <td><div class="placeholder"></div></td>
          </tr>
          <tr>
            <td><div class="placeholder"></div></td>
            <td><div class="placeholder"></div></td>
          </tr>
          <tr>
            <td><div class="placeholder"></div></td>
            <td><div class="placeholder"></div></td>
          </tr>
          <tr>
            <td><div class="placeholder"></div></td>
            <td><div class="placeholder"></div></td>
          </tr>
          <tr>
            <td><div class="placeholder"></div></td>
            <td><div class="placeholder"></div></td>
          </tr>
          <tr>
            <td><div class="placeholder"></div></td>
            <td><div class="placeholder"></div></td>
          </tr>
          <tr>
            <td><div class="placeholder"></div></td>
            <td><div class="placeholder"></div></td>
          </tr>
          <tr>
            <td><div class="placeholder"></div></td>
            <td><div class="placeholder"></div></td>
          </tr>
      </table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <h2>Reviews</h2>
        <div class="card" id="add-review-card">
          <form id="reviews-form">
            <div class="textfield">
              <input id="reviewer-name"
                     class="textfield__input"
                     name="name"
                     type="text">
              <label for="reviewer-name"
                     class="textfield__label">Name</label>
              <div class="textfield__bottombar"></div>
            </div>
            
            <div class="textfield">
              <input id="reviewer-rating"
                     class="textfield__input"
                     name="rating"
                     type="number"
                     min="1"
                     max="5"
                     required>
              <label for="reviewer-rating"
                     class="textfield__label">Rating</label>
              <div class="textfield__bottombar"></div>
            </div>
            
            <div class="textfield textfield--full-width">
              <textarea id="review"
                        class="textfield__input"
                        name="comments"
                        rows="6"
                        required></textarea>
              <label for="review"
                     class="textfield__label">Review</label>
              <div class="textfield__bottombar"></div>
            </div>
            <button id="add-review-button"
                    class="button"
                    type="submit">Add review</button>
      </form>
      </div>
      <ul id="reviews-list">
      </ul>
    </section>
    <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script async
          src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz-NSzy5kH2MTJOy0rGDWgrYbTHxrqkzg&libraries=places"></script>
  <!-- End scripts -->

</body>

</html>
